{% extends 'dashboardbase.html' %}


{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Delete Standard </h1><br>
      
</div>

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this Standard {{std_id}}?</p>
    <input type="submit" value="Yes" class = "btn btn-danger">
    <a href="{% url 'dashboard' %}" class = "btn btn-success">Dashboard</a>
    <a href="{% url 'add_standard' %}" class = "btn btn-warning">Add Standard</a>
</form>


<hr class = "border border-danger border-2 opacity-50">


<div class=" align-items-center">
    <h1 class="h2 text-center">Standard List  </h1>
   
    
</div>

<table class="table table-hover table-bordered" id = "myTable">
  <thead>
      <th>Sr. NO.</th>
      <th>Standard </th>
  </thead>
  <tbody>
      {% for i in std_list %}
      <tr data-href="{% url 'edit_standard' i.id %}">
          <td>{{forloop.counter}}</td>
          <td>{{i.standard_name}}</td>
      </tr>
      {% endfor %}    
  </tbody>
</table>
<script>
    $(document).ready(function() {
      $('#myTable').DataTable({
        "responsive": true,
        "dom":"f<'clear'>"  
      }
      );
      $('tr[data-href]').on("click",function(){
            document.location = $(this).data('href');
        }
        )

    
    
    });
    
    </script>



{% endblock %}
