<!doctype html>
{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/v/dt/dt-2.0.5/r-3.0.2/datatables.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
  .nav-link {
    color: gray;
    text-decoration: none;
  }

  body {
    width: 100%;
  }

  img {
    width: 200px;
  }
  .footer{
      display: none;
  }
  @media print{
      .footer{
          display: block;

      }
      .dt-start{
        display:none !important;
      }
      .dt-end{
        display: none  !important;
      }

  }
  .btn-back{
    background-color: blueviolet;
    color:white;
  }
</style>


<body>
 

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">VerifyApp</a>
    <button class="navbar-toggler  d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </header>

  <div class="container-fluid">

    <div class="row mt-4">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse d-print-none">

        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'dashboard' %}">
                <span data-feather="target"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'professor_profile' %}">
                <span data-feather="user"></span>
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_classes' %}">
                <span data-feather="home"></span>
                Institution
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_standard' %}">
                <span data-feather="briefcase"></span>
                Standard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_subject' %}">
                <span data-feather="book-open"></span>
                Subject
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_schedule' %}">
                <span data-feather="calendar"></span>
                Schedule
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'reports' %}">
                <span data-feather="bar-chart-2"></span>
                Reports
              </a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="sliders"></span>
                Re-calculate
              </a>
            </li> -->


            <li class="nav-item">
              <a class="nav-link" href="{% url 'whats_next' %}">
                <span data-feather="activity"></span>
                What's Next
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logoutpage' %}">
                <span data-feather="log-out"></span>
                Signout
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mb-3 ">
        {% include 'messages.html' %}

        {% block content %}


        {% endblock %}
        <div class="container footer">
          <footer class = "py-3 my-4">
              <p class="text-center text-body-secondary">A quality Product from Classes Manager</p>
          </footer>
      </div>
      </main>
    </div>
    <script>
      feather.replace();
      window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove(); 
    });
}, 4000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-2.0.5/r-3.0.2/datatables.js"></script>
   
</body>

</html>
