{% extends 'dashboardbase.html' %}


{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Standard List  </h1>
      <div class="btn-group">
      <button onclick =  "window.print()" class = "btn btn-dark d-print-none" >Export</button>
    <a href="{% url 'reports' %}" class = 'btn btn-back d-print-none'>Back</a>
    </div>
</div>
<!--  need to add export to excel and print option -->

<table class="table table-hover">
    <thead>
        <th>Sr. NO.</th>
        <th>Standard </th>
       
    </thead>
    <tbody>
        {% for i in std_list %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.standard_name}}</td>
            
        </tr>
        {% endfor %}    
    </tbody>
</table>




{% endblock %}
